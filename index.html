<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"

        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
        
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"

        crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Poppins:200,300,400,600,700,800" rel="stylesheet" />

    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js"></script>
</head>

<body>
    <section class="app">
        <aside class="nav__left">
            <div class="nav__left__info">
                <i class="material-icons menu closeicon" onclick="openMenu()">close</i>
                <i class="material-icons faceIcon">face</i>
                <p>M. Ali</p>
            </div>
            <div class="nav__left__items ">
                <div class="nav__left__item active__nav" onclick="window.location.href='index.html'">
                    <i class="material-icons">home</i>
                    <p>Home</p>
                </div>
                <div class="nav__left__item" onclick="window.location.href='surveys.html'">
                    <i class="material-icons">message</i>
                    <p>My Surveys</p>
                </div>
                <div class="nav__left__item" onclick="window.location.href='create.html'">
                    <i class="material-icons">create</i>
                    <p>Create a Survey</p>
                </div>
                <div class="nav__left__item" onclick="window.location.href='analytics.html'">
                    <i class="material-icons">analytics</i>
                    <p>Survey Analytics</p>
                </div>
                <div class="nav__left__item" onclick="window.location.href='account.html'">
                    <i class="material-icons">person</i>
                    <p>My Account</p>
                </div>
                <div class="nav__left__item" onclick="window.location.href='logout.html'">
                    <i class="material-icons">login</i>
                    <p>Log Out</p>
                </div>
            </div>
        </aside>
        <main class="main landing">
            <nav class="top__nav">
                <div class="top__nav__right">
                    <i class="material-icons menu" onclick="openMenu()">view_headline</i>
                    <input type="text" class="d-none d-sm-inline" placeholder="Search">
                    <i class="material-icons first__icon d-none d-sm-inline">search</i>
                    <i class="material-icons nth__icon"><a class="dashboard" style="color: white;">dashboard</a></i>
                    <span class="material-icons"><a href="map.html" target="_blank" style="color: white;">location_on</a></span>
                   
                </div>
            </nav>

            <div style="display: grid; place-content: center; justify-content: center;height: 90vh;"
                class="text-center">
                <div class="text">
                    <p>Welcome To</p>
                    <h1>AutoBotics</h1>
                    <div class="slogan">
                        <p>Conducting surveys is now easier than ever. Everything's just a click away!
                        </p>
                    </div>
                </div>
                <div class="content__header mt-4">
                    <div class="button__row" id="btn1">
                        <button id="btn" class="join__button"><a href="create.html" class="text-white">Get Started!</a></button>
                    </div>
                </div>
            </div>
        </main>
    </section>
    <script>
        function logOut() {
          return "...";
        }
    </script>
